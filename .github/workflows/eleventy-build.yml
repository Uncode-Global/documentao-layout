name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ajuste para a branch de sua preferência

permissions:
  contents: write  # Permissões de escrita para acessar e modificar o conteúdo do repositório
  pages: write     # Permissões de escrita para fazer deploy no GitHub Pages
  id-token: read   # Permissão para ler o id-token (se necessário para outras ações)
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build site with Eleventy
      run: npx @11ty/eleventy --input=src --output=_site

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_dir: ./_site  # Direciona o diretório de saída para o GitHub Pages
